<meta name="keywords" content="{{ site.keywords | escape }}" >
<meta name="description" content="{{ site.description | escape }}">
<meta name="author" content="{{ site.author | escape }}" >
<!-- Open Graph meta -->
<meta property="og:title" content="{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | escape }}" />
<meta property="og:description" content="{{ site.description | escape }}" />
<meta property="og:site_name" content="{{ site.title | escape }}" />
<meta property="og:type" content="website" />
{% if site.featured-image %}
<meta property="og:image" content="{{ site.featured-image | absolute_url }}" />
<meta property="og:image:alt" content="{{ site.featured-image-alt | escape }}" />{% endif %}
<meta property="og:url" content="{{ page.url | absolute_url }}" />
<meta property="og:locale" content="en_US" />
<!-- schema.org JSON-LD -->
<script type="application/ld+json">{"@context":"http://schema.org","@type":"WebPage","headline":"{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | escape }}","author":{"@type":"Person","name":"{{ site.author | escape }}"},"description":"{{ site.description | escape }}",{% if site.featured-image %}"image":"{{ site.featured-image | absolute_url }}",{% endif %}"url":"{{ page.url | absolute_url }}"}</script>
